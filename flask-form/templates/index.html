{% extends "base.html" %}
{% block content %}

<div class="">
  <h1 class="text-left mt-5 ml-5">Pets</h1>


  {% for pet in pets %}
  <div class="card">
      
      <img src="{{ pet.photo_url }}" alt="photo" width="300" height="280">
      <h5 class="text-center mt-2"><a href="{{ url_for('edit', id=pet.id) }}">{{ pet.name }}</a>
      <span class="available">
        {% if pet.available %}
          is available
        {% else %}
          is not available
        {% endif %}
      </span>
    </h5>
  </div>
  {% endfor %}

  {% for realpet in real_pet %}
    <div class="card">
        <img src="{{ realpet.pet_pic }}" alt="photo" width="300" height="280">
        <h5 class="text-center mt-2">{{ realpet.pet_name }}
          <span class="available">is available</span>
        </h5>
    </div>
  {% endfor %}
  </div>
 
</div>


  
  
{% endblock %}
