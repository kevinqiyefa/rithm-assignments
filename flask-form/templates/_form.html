{{ form.hidden_tag() }}
  
{% for field in form if field.widget.input_type != 'hidden' %}
    <div class="form-group">
        {{ field.label }}
        {{ field(class="form-control") }}
    </div>
    <span>
      {% for error in field.errors %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endfor %}
    </span>
{% endfor %}
