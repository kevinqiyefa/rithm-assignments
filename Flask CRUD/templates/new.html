{% extends 'base.html' %}
{% block content %}
    <h3 class="page-heading">Add a New Snack</h3>

    <form action="{{ url_for('get_or_post_snacks') }}" method="POST" class="create-form">

        <div class="form-group row">
          <label for="snack_name" class="col-sm-2 col-form-label">Name: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="snack_name" placeholder="Enter snack name" name="name" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="snack_kind" class="col-sm-2 col-form-label">Kind: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="snack_kind" placeholder="Enter snack kind" name="kind" required>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary float-right ml-2">Add a snack</button>
        <a href="{{ url_for('get_or_post_snacks') }}"><input type="button" value="Go Back" class="btn btn-secondary float-right"></a>
    </form>
    


{% endblock %}
