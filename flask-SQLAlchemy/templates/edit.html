{% extends 'base.html' %}
{% block content %}
    <h3 class="page-heading">Edit and Delete a Snack</h3>


    <form action="{{url_for('show_snack', id=snack.id)}}?_method=PATCH" method="POST" class="create-form">

        <div class="form-group row">
          <label for="snack_name" class="col-sm-2 col-form-label">Name: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="snack_name" placeholder="Enter snack name" name="name" value="{{snack.name}}" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="snack_kind" class="col-sm-2 col-form-label">Kind: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="snack_kind" placeholder="Enter snack kind" name="kind" value="{{snack.kind}}" required>
          </div>
        </div>
        
        <button type="submit" class="btn btn-success float-right ml-2">Edit Snack</button>
        <a href="{{ url_for('show_snack', id=snack.id) }}"><input type="button" value="Go Back" class="btn btn-secondary float-right"></a>
    </form>


  

    <form action="{{url_for('show_snack', id=snack.id)}}?_method=DELETE" method="POST" class="create-form delete-form">
        <input type="submit" value="Delete" class="btn btn-danger float-right">
    </form>


{% endblock %}
