<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hack or Snooze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  
</head>
<body>
    <div class="container main">
     
        <div class="heading">
          <div class="title"><strong> Hack or Snooze </strong></div>
        
          <div class="button newStories" data-toggle="collapse" data-target="#submit">New Story</div>
          
          <span> | </span>
          
          <div class="button favorites">Favorites</div>
        </div>

        <div class="body">
            <div class="collapse form" id="submit">
              <form id="form">
                  <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label">Title:</label>
                    <input type="text" class="form-control col-sm-9" id="inputTitle" placeholder="please enter title" required>
                   
                  </div>
                  <div class="form-group row">
                    <label for="url" class="col-sm-2 col-form-label">URL:</label>
                    <input type="url" class="form-control col-sm-9" id="url" placeholder="please enter url" required>
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <div class="body-content">
              <ol class="list-all">

              </ol>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="main.js"></script>

  
</body>
</html>
