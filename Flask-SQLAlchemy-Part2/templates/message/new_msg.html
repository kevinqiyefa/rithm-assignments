{% extends 'base.html' %}
{% block content %}


<div class="mx-5">
    <h3 class="page-heading">Add a New Message</h3>

    <form action="{{ url_for('add_msg',id=user.id) }}" method="POST" class="mb-5">

        <div class="form-group">
          <label for="comment">Message Content:</label>
          <textarea class="form-control" rows="4" id="comment" placeholder="What do you want your message to be?" name="content" required></textarea>
        </div>

        <div class="form-group">
                <h3>Tags: </h3>
                {% for tag in tags %}
                <div class="custom-control custom-checkbox mx-5">
                  <input type="checkbox" class="custom-control-input" id="tag_id_{{tag.id}}" value="{{ tag.id }}" name="tags">
                  <label class="custom-control-label badge badge-pill badge-warning my-1" for="tag_id_{{tag.id}}">{{ tag.name }}</label>
                </div>
                {% endfor %}
                
        </div>

        <button type="submit" class="btn btn-primary float-right ml-2 mb-5">Add Message</button>
        <a href="{{ url_for('msg_index', id=user.id) }}"><input type="button" value="Go Back" class="btn btn-secondary float-right mb-5"></a>
    </form>

</div>



{% endblock %}
