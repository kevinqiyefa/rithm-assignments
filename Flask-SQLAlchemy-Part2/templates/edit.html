{% extends 'base.html' %}
{% block content %}
    <h3 class="page-heading">Edit and Delete a User</h3>


    <form action="{{url_for('update_user', id=user.id)}}?_method=PATCH" method="POST">

        <div class="form-group row">
          <label for="first_name" class="col-sm-2 col-form-label">First Name: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="first_name" name="firstname" value="{{user.first_name}}" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="last_name" class="col-sm-2 col-form-label">Last Name: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="last_name" name="lastname" value="{{user.last_name}}" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="profile_link" class="col-sm-2 col-form-label">Profile Link: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="profile_link" name="profileLink" value="{{user.profile_link}}" required>
          </div>
        </div>
        
        <button type="submit" class="btn btn-success float-right ml-2">Update!</button>
        <!-- <a href="{{ url_for('show_user', id=user.id) }}"><input type="button" value="Go Back" class="btn btn-secondary float-right"></a> -->
    </form>


  

    <form action="{{url_for('delete_user', id=user.id)}}?_method=DELETE" method="POST" class="create-form delete-form">
        <input type="submit" value="Delete" class="btn btn-danger float-right">
    </form>

     <a href="{{ url_for('show_user', id=user.id) }}"><input type="button" value="Go Back" class="btn btn-secondary float-right mr-2"></a>


{% endblock %}
