{% extends 'base.html' %}
{% block content %}

    <h3 class="mb-5">Edit and Delete Tag:</h3>

    <form action="{{url_for('update_tag', tag_id=tag.id)}}?_method=PATCH" method="POST">

        <div class="form-group row">
            <label for="tag_name" class="col-sm-2 col-form-label">Tag Name: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="tag_name" value="{{ tag.name }}" name="tagname" required>
            </div>
          </div>

     
        
        <button type="submit" class="btn btn-success float-right ml-2">Update!</button>
        
    </form>


    

    <form action="{{url_for('delete_tag', tag_id=tag.id)}}?_method=DELETE" method="POST">
        <input type="submit" value="Delete" class="btn btn-danger float-right ml-2">
    </form>

    <a href="{{ url_for('show_tag', tag_id=tag.id) }}"><input type="button" value="Go Back" class="btn btn-secondary float-right"></a>

{% endblock %}
