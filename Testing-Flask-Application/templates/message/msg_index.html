{% extends 'base.html' %}
{% block content %}

<div class="mx-5">
    <div>
        <h1 class="add-msg-btn">{{ user.first_name }}'s messages</h1>
        <a href="{{url_for('new_msg', id=user.id)}}" class="btn btn-info float-right btn-lg" >Add Message!</a>
    </div>

    <table class="table table-hover my-5">
            <thead>
                    <tr>
                    <th scope="col"><h4>Messages</h4></th>
                    <th scope="col"><h4>Tags</h4></th>
                    <th scope="col"></th>
                    </tr>
            </thead>
        <tbody>
        {% for message in user.messages %}
        
        <tr  class="table-light">
            <td id="tags">{{ message.msg }}</td>

                <td>
                    {{ message.num_tags() }}
                </td>

            <td class="text-right">
                <a href="{{url_for('show_msg', message_id=message.id)}}" class="btn btn-primary btn-sm mr-2">Show</a>
                <a href="{{url_for('edit_msg', message_id=message.id)}}" class="btn btn-success btn-sm mr-2">Edit</a>
                <form class="delete-btn mr-2" action="{{url_for('delete_msg', message_id=message.id)}}?_method=DELETE" method="POST">
                    <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                </form>
            </td>

        </tr>
        

        {% endfor %}
        </tbody>

    </table>
</div>

  
{% endblock %}
