{% extends 'base.html' %}
{% block content %}

  <div class="mx-5">
    <h3>Hello, {{ msg.user.first_name }}</h3>

    <h5 class="my-5">Here's your message:</h5>
    <dir class="alert alert-dismissible alert-info">
        <h5>{{msg.msg}}</h5>
    </dir>
  

   <div class="my-5 ml-5">
        {% for tag in msg.tags %}
          <p class="badge badge-pill badge-warning my-2">{{ tag.name }}</p>
        {% endfor %}
    </div>

    <div class="my-5 text-right">
      <a href="{{url_for('msg_index', id=msg.user.id)}}" class="btn btn-primary">See All Messages</a>
      <a href="{{url_for('edit_msg', message_id=msg.id)}}" class="btn btn-success">Edit</a>
      <form class="delete-btn" action="{{url_for('delete_msg', message_id=msg.id)}}?_method=DELETE" method="POST">
        <input type="submit" class="btn btn-danger" value="Delete">
      </form>
    </div>
  </div>
{% endblock %}
