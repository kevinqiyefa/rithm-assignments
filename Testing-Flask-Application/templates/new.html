{% extends 'base.html' %}
{% block content %}
    <h3 class="page-heading">Add a New User</h3>

    <form action="{{ url_for('add_user') }}" method="POST">

        <div class="form-group row">
          <label for="first_name" class="col-sm-2 col-form-label">First Name: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="first_name" placeholder="Enter your first name" name="firstname" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="last_name" class="col-sm-2 col-form-label">Last Name: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="last_name" placeholder="Enter your last name" name="lastname" required>
          </div>
        </div>

        <div class="form-group row">
            <label for="profile_link" class="col-sm-2 col-form-label">Profile Link: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="profile_link" placeholder="Enter your profile image url" name="profileLink" required>
            </div>
          </div>
        
        <button type="submit" class="btn btn-primary float-right ml-2">Add User</button>
        <a href="{{ url_for('get_users') }}"><input type="button" value="Go Back" class="btn btn-secondary float-right"></a>
    </form>
    


{% endblock %}
